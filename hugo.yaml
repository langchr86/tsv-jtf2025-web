  background_color_class: "bg-mid-gray"
  cover_dimming_class: "bg-black-50"
  recent_posts_number: 3

  ananke_socials:
    - name: "tsv"
      label: "TSV"
      url: "https://tsvmettauertal.ch"
      color: "orange"
    - name: "facebook"
      url: "https://www.facebook.com/tsvmettauertal"
    - name: "instagram"
      url: "https://www.instagram.com/tsvmettauertal"
