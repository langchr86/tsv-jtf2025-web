title: 'Jugendturnfest 2025 - TSV Mettauertal'
copyright: 'TSV Mettauertal'
baseURL: 'https://jtf2025.ch/'
languageCode: 'de-ch'
theme: 'ananke'
resourceDir: "../resources"

DefaultContentLanguage: "de"
SectionPagesMenu: "main"
Paginate: 5
enableRobotsTXT: true

params:
  text_color: "near-black"
  author: "TSV Mettauertal"
  favicon: "images/favicon.png"
